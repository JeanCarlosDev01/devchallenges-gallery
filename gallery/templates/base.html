{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeanDev | Devchallenges</title>

    <link rel="icon" href="{% static 'icons/favicon.ico' %}" type="image/x-icon" sizes="96x96" />

    <!-- Added bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Added bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Added font -->
    <link rel="stylesheet" href="{% static 'main.css' %}">

</head>

<body class="bg-body-secondary">
    <header class="container-fluid bg-white shadow-sm">
        <div class="d-flex justify-content-center align-items-center gap-3">
            <h1>Devchallenges.io</h1>
            <img src="{% static 'icons/favicon.ico' %}" alt="Devchallenges icon">
        </div>
        <p class="text-center pb-3">Challenges desarrollados por <a href="https://github.com/JeanCarlosDev01"
                class="fw-bold text-dark-emphasis link-offset-2 link-underline link-underline-opacity-0">Jean Carlos
                Ordóñez</a></p>
    </header>
    <main class="container d-flex flex-wrap gap-3">
        {% block main %}
        {% endblock %}
        <a href="{% url 'register' %}" class="position-absolute bottom-0 end-0 btn btn-primary m-3" target="_blank"><i
                class="bi bi-folder-plus"></i> Agregar</a>
    </main>
    <!-- Added bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
