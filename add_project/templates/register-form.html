{%load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="icon" href="{% static 'icons/favicon.ico' %}" type="image/x-icon" sizes="96x96" />

    <!-- Added bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Added bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Added font -->
    <link rel="stylesheet" href="{% static 'main.css' %}">

</head>

<body class="bg-body-secondary">
    <header class="container-fluid p-3 mb-4 bg-white shadow-sm">
        <h1 class="text-center">Registrar proyecto</h1>
    </header>
    {% if messages %}
    <div class="container">
        {% for message in messages %}
            <p class="text-danger text-center"><i class="bi bi-x-circle"></i> {{ message }}</>
        {% endfor %}
    </div>
    {% endif %}     
    <main class="container">
        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data" class="card w-50 p-3 mx-auto shadow">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Nombre del proyecto">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Imagen:</label>
                <input class="form-control" name="image" type="file" id="image">
            </div>
            <div class="mb-3">
                <label for="github" class="form-label">Github:</label>
                <input type="text" name="github" pattern="^(https?:\/\/)?([\w\-]+(\.[\w\-]+)+)(\/[^\s]*)?$" class="form-control" id="github" placeholder="Link de repositorio GitHub">
            </div>
            <div class="mb-3">
                <label for="deploy" class="form-label">Demo:</label>
                <input type="text" name="deploy" pattern="^(https?:\/\/)?([\w\-]+(\.[\w\-]+)+)(\/[^\s]*)?$" class="form-control" id="deploy" placeholder="Link de proyecto">
            </div>
            <div class="mb-3">
                <label for="devchallenges" pattern="^(https?:\/\/)?([\w\-]+(\.[\w\-]+)+)(\/[^\s]*)?$" class="form-label">Devchallenges:</label>
                <input type="text" name="devchallenges" class="form-control" id="devchallenges" placeholder="Link del challenge">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña de registro">
            </div>
            <input type="submit" class="btn btn-primary" value="Registrar">
        </form>
    </main>
</body>

</html>
